<div class="popup">
  <div class="popup-header">
    <button class="close-button" (click)="closePopup()">Ã—</button>

  </div>
  <form (ngSubmit)="submitForm()" class="popup-form">
    <div class="form-group">
      <label for="name">Project Name</label>
      <input id="name" [(ngModel)]="form.name" name="name" required placeholder="Enter project name" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="form.description" name="description" placeholder="Enter project description"></textarea>
    </div>

    <div *ngIf="isAdmin && isEdit" class="form-group">
      <label for="active">Active?</label>
      <select id="active" [(ngModel)]="form.active" name="active">
        <option [value]="true">Yes</option>
        <option [value]="false">No</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">{{ isEdit ? 'Save' : 'Submit' }}</button>
    </div>
  </form>
</div>
